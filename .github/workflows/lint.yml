name: CI (Lint)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5

      - uses: pre-commit/action@v3.0.1

  pre-commit-cookie:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: pipx run nox -s 'pre-commit-cookie'
